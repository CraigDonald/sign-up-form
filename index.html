<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-up</title>
  </head>
  <body>
    <div class="content">
      <div class="picture">
        <div class="logo">
          <img src="./ultra.png" alt="logo" class="ultra" />
          <h1 class="ultraservice">UltraService</h1>
        </div>
      </div>
      <div class="right">
        <div class="dummy-text">
          <p>This is not a real online service!</p>
        </div>
        <form action="#">
          <div class="form">
            <div class="rows row-1">
              <div class="input">
                <label for="first-name">First name</label>
                <input
                  type="text"
                  name="first-name"
                  id="first-name"
                  size="10"
                  required
                />
              </div>
              <div class="input">
                <label for="last-name">Last name</label>
                <input type="text" name="last-name" id="last-name" size="10" />
              </div>
            </div>

            <div class="rows row-2">
              <div class="input">
                <label for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  size="10"
                  required
                />
              </div>
              <div class="input">
                <label for="phone-number">Phone number</label>
                <input
                  type="text"
                  name="phone-number"
                  id="phone-number"
                  minlength="9"
                  maxlength="9"
                  size="10"
                />
              </div>
            </div>

            <div class="rows row-3">
              <div class="input">
                <label for="password">Password</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  size="10"
                  required
                />
              </div>
              <div class="input">
                <label for="confirm-password">Confirm password</label>
                <input
                  type="password"
                  name="confirm-password"
                  id="confirm-password"
                  size="10"
                  required
                />
              </div>
            </div>
          </div>
          <div class="left button">
            <button type="submit">Create Account</button>
          </div>
        </form>
        <div class="log-in left">
          <p>Already have an account?</p>
          <a href="#">Log in</a>
        </div>
      </div>
    </div>
  </body>
</html>
